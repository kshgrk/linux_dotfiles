;   go to https://github.com/polybar/polybar

include-file = $HOME/.config/polybar/Murz/include-modules.ini

[bar/main]
width = 100%
height = 33
offset-y = 5
; bottom = true
fixed-center = true

wm-restack = bspwm
; wm-restack = i3

override-redirect = false

scroll-up = next
scroll-down = prev

enable-ipc = true

background = ${colors.trans}
foreground = ${colors.fg}

include-file = ~/.config/polybar/Murz/fonts.ini

modules-left = date weather round-right sps round-left memory cpu xbacklight pulseaudio round-right
modules-center = round-left bspwm round-right
modules-right = round-left battery temp wlan round-right margin round-left

tray-background = ${colors.bg-alt}
tray-position = right
tray-maxsize = 16

cursor-click = pointer
cursor-scroll = ns-resize

[settings]
screenchange-reload = true

[module/sps]
type = custom/text
content = "   "
content-padding = 0
format-background = ${colors.bg}

[module/temp]
type = custom/script
interval = 3.0s
exec = ~/.config/polybar/scripts/temp.sh
format = ï‹ˆ <label>
format-background = ${colors.bg}
format-padding = 1
; label-padding = 1
